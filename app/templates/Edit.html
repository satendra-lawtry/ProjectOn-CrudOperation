<html>
    <head></head>
    <body>
        <form action="/changedata/" method="post">
            {%csrf_token%}
            <table>
                {%for x in mydata%}
                <tr>
                    <td>
                        <input type="hidden" name="id" value="{{x.id}}" readonly/>
                    </td>
                </tr>
                <tr>
                    <td><input type="text" name="name" value="{{x.name}}"/></td>
                </tr>
                <tr>
                    <td><input type="text" name="email" value="{{x.email}}" readonly/></td>
                </tr>
                <tr>
                    <td><input type="text" name="password" value="{{x.password}}"/></td>
                </tr>
                <tr>
                    <td><input type="text" name="contact" value="{{x.contact}}"/></td>
                </tr>
                <tr>
                    <td><input type="submit" value="Update Record"/></td>
                </tr>
                {%endfor%}
            </table>
        </form>
    </body>
</html>
